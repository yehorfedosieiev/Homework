<!DOCTYPE html>

<body>
    <ul>

    </ul>
    <main>
        <form action="" method="POST" name="userQuiz">
            <div>
                Ваше имя:<br>
                <input type="text" name="userName"><br>
            </div>
            <div>
                Ваш e-mail:<br>
                <input type="email" name="userEmail"><br>
                Ваш пароль:<br>
                <input type="password" name="userPass"><br>
            </div>
            <div>
                Ваш пол:<br>
                <input type="radio" name="userSex" value="M"> Male <br>
                <input type="radio" name="userSex" value="F"> Female <br>
            </div>
            <div>
                Количество полных лет:<br>
                <input type="number" name="age"><br>
            </div>
            <div>
                Семейное положение:<br>
                <input type="checkbox" name="familyStatus">Замужем/Женат<br>
            </div>
            <div>
                Ваш телефон в формате +38 (000) 000-00-00:<br>
                <input type="tel" pattern="\+38\s\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}" name="userPhoneNumber" required><br>
            </div>
            <div>
                Ваш город:<br>
                <select name="userCity" size="1">
                    <option value="s1" selected>Харьков</option>
                    <option value="s2">др.</option>
                </select>
            </div>
            <div>
                Расскажите о себе:<br>
                <textarea name="userAbout" cols="50" rows="6" maxlength="300"></textarea><br>
            </div>
            <div>
                <input type="submit" value="Сохранить">
                <input type="reset">
            </div>
        </form>
    </main>
</body>
</html>
